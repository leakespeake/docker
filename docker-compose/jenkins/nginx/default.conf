# unlock extra performance features with the upstream{} block
upstream jenkins_backend {          # upstream name referenced in proxy_pass value
    keepalive 32;                   # number of idle keepalive connections preserved in the cache
    server 172.18.0.10:8080;        # internal jenkins container ip and port
}

# required for jenkins websocket agents
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# listen on 80
server {
    listen              80;
    server_name         jenkins-01.mydomain.com;
    # redirect all http (80) requests to https (443)
    return 301 https://jenkins-01.mydomain.com:443$request_uri;
}

# listen on 443
server {
    listen              443 ssl;
    server_name         jenkins-01.mydomain.com:443;
    
    # lets encrypt full chain and private key files
    ssl_certificate     /etc/ssl/fullchain.pem;
    ssl_certificate_key /etc/ssl/privkey.pem;

    access_log          /var/log/nginx/jenkins.access.log;
    error_log           /var/log/nginx/jenkins.error.log;

    # the jenkins web root directory (see /etc/default/jenkins file)
    root                /var/jenkins_home/war/;

    # pass through headers from jenkins that nginx considers invalid
    ignore_invalid_headers off;

    location ~ "^/static/[0-9a-fA-F]{8}\/(.*)$" {
        # rewrite all static files into requests to the root
        rewrite "^/static/[0-9a-fA-F]{8}\/(.*)" /$1 last;
    }

    location /userContent {
        # have nginx handle all the static requests to userContent folder ($JENKINS_DATA dir)
        root /var/jenkins_home/;
        if (!-f $request_filename) {
            # this file does not exist, might be a directory or a /**view** url
            rewrite (.*) /$1 last;
            break;
        }
        sendfile on;
    }

    location / {
        sendfile off;
        proxy_pass         http://jenkins_backend;      # value referenced in upstream{} block
        proxy_redirect     default;
        proxy_http_version 1.1;

        # required for jenkins websocket agents
        proxy_set_header   Connection        $connection_upgrade;
        proxy_set_header   Upgrade           $http_upgrade;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  443;
        proxy_max_temp_file_size 0;

        # this is the maximum upload size
        client_max_body_size       10m;
        client_body_buffer_size    128k;

        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffering            off;
        proxy_request_buffering    off; # required for http cli commands
        proxy_set_header Connection ""; # clear for keepalive
    }

}